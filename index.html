<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">

        <div class="heading">
            <p> <i class="fa fa-clock-o icon" aria-hidden="true"></i> Stop Watch</p>
        </div>

        <div class="digits">
            <h1 id="minu">0</h1>
            <h1 id="seco">0</h1>
            <h1 id="msec">0</h1>
        </div>

        <div class="btns">
            <button id="btnId" onclick="start()" onclick="DisableNextButton(btnId)"> <i class="fa fa-play but" aria-hidden="true"></i> Start</button>
            <button onclick="stop()"><i class="fa fa-stop but" aria-hidden="true"></i> Stop</button>
            <button onclick="reset()"><i class="fa fa-refresh but" aria-hidden="true"></i> Reset</button>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
